<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To Do List</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/bundle.js"></script>
</head>
<body>
  <div id="app">
    <h1>To Do List</h1>
    <ul>
      <li v-for="(chore, index) in chores" v-bind:class="chore.isComplete ? 'complete' : 'incomplete'">
        <span>{{ chore.name }}</span>
        <span v-if="chore.isComplete">Complete!</span>
        <button v-if="!chore.isComplete" v-on:click="completeChore(index)">Complete</button>
      </li>
    </ul>

    <form v-on:submit.prevent="saveNewChore">
      <label for="new-chore">Add a  new chore: </label>
      <input id="new-chore" type="text" v-model="newChore.name" />
      <input type="submit" value="Save new chore" />
    </form>

  </div>
</body>
</html>
